version: "3"
services:
    proxy:
        image: caddy
        container_name: vehiculosGestion_proxy
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
        ports:
            - 80:80
        depends_on:
            - backend
    backend:
        image: stoplight/prism:4
        container_name: vehiculosGestion_mock
        command: mock --cors -h 0.0.0.0 "/AOSgestionvehiculos/OpenApi/openapi.yaml"
        ports:
          - 4010:4010
        volumes:
            - ./openapi:/practica1_AOS:ro
    frontend:
        image: swaggerapi/swagger-ui
        container_name: vehiculosGestion_ui
        ports:
            - 8000:8080
        environment:
            SWAGGER_JSON: /AOSgestionvehiculos/OpenApi/openapi.yaml
        volumes:
            - ./OpenApi:/practica1_AOS:ro
